<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <form action="" type="text" class="js-form" data-form>
          <input
            type="text"
            placeholder="Search images..."
            class="js-input"
            data-input
          />
          <button type="submit" class="js-submit-btn">Search</button>
        </form>
      </div>

      <ul class="gallery"></ul>
      <div class="loadingText">Loading, please wait...</div>

      <div class="button-loadmore-wrapper">
        <button type="submit" class="js-loadmore-btn">Load more</button>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
